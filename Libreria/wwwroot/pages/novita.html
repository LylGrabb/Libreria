<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Dettagli Libro</title>
    <link rel="chrome-webstore-item icon" type="png" href="../images/book.jpg" />

    <link rel="stylesheet" href="../css/style3.css" />

</head>
<body>

    <div class="container">
        <h1>Dettagli del Libro</h1>

        <div id="navbar">
            <nav class="navbar">
                <ul class="nav-list">
                    <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/pages/scaffali.html" class="nav-link">Scaffali</a></li>
                    <li class="nav-item"><a href="/pages/catalogo.html" class="nav-link">Catalogo</a></li>
                    <li>
                        <div style="padding:0px; margin:0px; display:block">
                            <input type="text" id="search-input" class="search-input" placeholder="Search...">
                            <button id="search-button" class="search-button">Search</button>
                        </div>
                    </li>
                    <li class="nav-item"><a href="/pages/aggiungi.html" class="nav-link">Aggiungi</a></li>
                    <li class="nav-item"><a href="/pages/elimina.html" class="nav-link">Elimina</a></li>

                </ul>
            </nav>
        </div>
        <div class="container content" style="background-color:#808080">




            <div id="book-details">
                <!-- Dettagli del libro verranno inseriti qui -->
            </div>
        </div>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', function () {
            

            const isbn = JSON.parse(localStorage.getItem('selectedBook'));
            let id = "info";
            let div = document.createElement('div');
            div.id = id;
            let p1 = document.createElement('p');
            let p3 = document.createElement('p');
            let p4 = document.createElement('p');
            let p5 = document.createElement('p');
            let p6 = document.createElement('p');

            if (isbn != null && isbn !== "") {
                fetch(`/api/LibroAPI/isbn/${isbn}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        const details = document.getElementById('book-details');
                        p1.innerHTML = `<strong>Author:</strong> ${data.autore}`;
                        p6.innerHTML = `<strong> Genere:</strong> ${data.genere}`;
                        p3.innerHTML = `<strong>Description:</strong> ${data.descrizione}`;
                        p4.innerHTML = `<strong>Numero di Pagine:</strong> ${data.pagine}     <strong>ISBN:</strong> ${data.isbn}       <strong>Prezzo:</strong> ${data.prezzo}€`;


                        const bookInfo = `
                                            <h2>${data.titolo}</h2>
                                            <img src="${data.url}" alt="${data.titolo}" >
                                        `;
                        details.innerHTML = bookInfo;
                        div.appendChild(p1);
                        div.appendChild(p3);
                        div.appendChild(p4);
                        div.appendChild(p6);
                        details.appendChild(div);
                    })
                    .catch(error => console.error('Error fetching book details:', error));
            } else {
                document.getElementById('book-details').innerText = 'Nessun ISBN fornito';
            }
        });
    </script>
</body>
</html>
