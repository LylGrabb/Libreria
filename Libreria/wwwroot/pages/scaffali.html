    <script>
        // ricerca div nella pagine tramite id
        document.addEventListener('DOMContentLoaded', function () {
            function searchDiv() {
                var divId = document.getElementById('search-input').value.toLowerCase().trim();
                var div = document.getElementById(divId);
                if (div) {
                    div.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('Div not found');
                }
            }

            document.getElementById('search-button').addEventListener('click', searchDiv);

            document.getElementById('search-input').addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    searchDiv();
                }
            });
        });
    </script>
